<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Clicker</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game">

    <!-- Top Stats -->
    <div class="stats glass">
      <div>
        <span class="label">Points</span><br>
        <span id="points">0</span>
      </div>
      <div>
        <span class="label">Per Second</span><br>
        <span id="pps">0</span>
      </div>
    </div>

    <!-- Main Button -->
    <div class="main">
      <button id="clickBtn" class="click-btn">TAP</button>
    </div>

    <!-- Upgrades -->
    <div class="upgrades glass">
      <h2>Upgrades</h2>

      <button id="upgradeClick" class="upgrade locked">
        Power Click<br>
        <span id="upgradeCost">Cost: 10</span>
      </button>

      <button id="autoClicker" class="upgrade locked">
        Auto Tapper<br>
        <span id="autoCost">Cost: 50</span>
      </button>

      <button id="muteBtn" class="upgrade">
        ðŸ”Š Sound: ON
      </button>
    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
