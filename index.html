<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="game">

    <!-- Top Stats -->
    <div class="stats glass">
      <div>
        <span class="label">Points</span>
        <span id="points">0</span>
      </div>
      <div>
        <span class="label">Per Second</span>
        <span id="pps">0</span>
      </div>
    </div>

    <!-- Main Area -->
    <div class="main">
      <button id="clickBtn" class="click-btn">
        TAP
      </button>
    </div>

    <!-- Upgrades -->
    <div class="upgrades glass">
      <h2>Upgrades</h2>
      <button class="upgrade">
        +1 Per Click<br>
        <span>Cost: 10</span>
      </button>
      <button class="upgrade locked">
        Auto Tapper<br>
        <span>Cost: 50</span>
      </button>
    </div>

  </div>

</body>
</html>
